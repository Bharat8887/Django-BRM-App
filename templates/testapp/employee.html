<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee information</title>
  </head>
  <body>
    <h1>Employee information</h1>
    {% if employee %}
    <table>
      <thead>
        <th>Employee Number</th>
        <th>Employee NAME</th>
      <th>Employee Salary</th>
      <th>Employee address</th>
      </thead>
      {% for emp in employee %}
      <tr>
        <td>{{emp.eno}}</td>
          <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
              <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Employee Record Found</p>
    {% endif  %}
  </body>
</html>
